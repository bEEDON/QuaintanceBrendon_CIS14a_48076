<h1>Paycheck Table</h1>
<script type="text/javascript">
	//Setup the Paycheck table
    var taxRate = .10;//unit = percentage tax per dollar

	var str="";
	//Declare your arrays
	var hour=[];
	var grossPay=[];
	var payRate=[];
	var taxes = [];
	var netPay = [];

	//Initialize the first element
	hour[0]=0;
	grossPay[0] = 0;
	payRate[0]=0;
	taxes[0] = 0;
	netPay[0] = 0;

	//Populate the arrays
	for (var hours = 0; hours <= 72; ++hours) {
	    hour[hours] = hour;

	    //Calculate the gross pay
	    //Straight time
	    if (hours<=20){
	        grossPay[hour]=hours*payRate;
	    }
	    //Double Time
	    if (hours>=20){
	        grossPay[hour]=hours*payRate+(hours-20)*payRate;
	    }
	    //Triple Time
	    if (hours>40){
	        //payCheck=hours*payRate+(hours-doubleTime)*payRate;
	        grossPay[hour]+=(hours-40)*payRate;

	for(var hours=1;hours<=72;++hours){
