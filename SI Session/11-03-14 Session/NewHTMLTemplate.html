	    //	For multiple fields, name the function accordingly.
	    function validate_fName() {
	        var arr = document.forms["form_name"]["fName"].value.match(/^\s*[A-Za-z]+[a-z]+\s*$/);
	        if (arr != null) {
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return true;
	        } else {
	            alert("PLEASE, ENTER A VALID FIRST NAME!");	//	Change alert message to reflect expected input.
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return false;
	        }
	    }
	    function validate_lName() {
	        var arr = document.forms["form_name"]["lName"].value.match(/^\s*[A-Za-z]*[a-z]\s*$/);
	        if (arr != null) {
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return true;
	        } else {
	            alert("PLEASE, ENTER A VALID LAST NAME!");	//	Change alert message to reflect expected input.
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return false;
	        }
	    }
	    function validate_eMail() {
	        var arr = document.forms["form_name"]["eMail"].value.match(/^\s*[A-Za-z0-9!@#$%^&*()_+-=][@]*[A-Za-z0-9!@#$%^&*()_+-=][.][A-Za-z]{3}\s*$/);
	        if (arr != null) {
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return true;
	        } else {
	            alert("PLEASE, ENTER A VALID EMAIL!");	//	Change alert message to reflect expected input.
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return false;
	        }
	    }
	    function validate_passW() {
	        var arr = document.forms["form_name"]["passW"].value.match(/^\s*[A-Za-z0-9!@#$%^&*()_+-=]{6,20}\s*$/);
	        if (arr != null) {
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return true;
	        } else {
	            alert("PLEASE, ENTER A VALID PASSWORD!");	//	Change alert message to reflect expected input.
	            //	STEP 7 CHALLENGE: PLACE CODE HERE
	            return false;
	        }
	    }

	    function validate_form() {
	        if (!validate_fName()) return false;
	        if (!validate_lName()) return false;
	        if (!validate_eMail()) return false;
	        if (!validate_passW()) return false;

	        return true;
