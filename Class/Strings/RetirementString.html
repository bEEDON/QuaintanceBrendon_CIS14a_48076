<h1>Retirement Table</h1>
<script type="text/javascript">
	//Setup the savings table
	var balance = 100;//unit = $'s
	var intRate = 5;//unit = percentage rate per annum
	var deposit = 500;//unit = $'s
	var str="";


	//declare your arrays
	var year = [];
	var balance = [];
	years[0] = 0;
	balance [0] = 0;

	//Populate the array
	for (var year = 1; year <= 50; year++) {
	    years[year] = year;
	    //calculate the balance
	    savings[year] = savings[year - 1] * (1 + intRate);
	    savings[year] += deposit;
	    savings[year] = savings[year].toFixed(2);
	}
</script>
<table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Savings $</th>
  </tr>
<script type="text/javascript">
    //Output the initial conditions
    document.write("<p>Initial Balance = $" + balance + "</p>");
    document.write("<p>Interest Rate   = " + intRate + "%</p>");
    document.write("<p>Yearly Deposit   = $" + deposit + "</p>");
	//Display the Table	
	for(var year=1;year<=50;++year){
		str+="<tr>";
		str+=("<td>"+year[year]+"</td>");
		str+=("<td>"+savings+[year]+"</td>");
		str+="</tr>";
	}
	document.write(str);
</script>
