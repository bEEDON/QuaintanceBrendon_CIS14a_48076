<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Savings Account</title>
</head>

<body>
<script type="text/javascript">
//Setup the savings table
	var str="";
	var balance = 100;//unit = $'s
	var intRate = 5;//unit = percentage rate
	str+=("<h1>Savings Table</h1>");
	str+=("<p>Initial Balance = $"+balance+"</p>");
	str+=("<p>Initial Interest Rate = "+intRate+"%</p>");
</script>

<table width="200"border="1">
	<tr>
		<th>Year</th>
		<th>Savings $</th>
	</tr>
	
<script type="text/javascript">
	//Generate table
	for(var year=1;year<=50;year++){
		str+="<tr>";
		str+=("<td>"+year+"</td>
		str+=("<tr>");
		str+=("<td>"+year+"</td>");
		//Calculate the balance
		balance*=(1+intRate/100);
		balance=balance.toFixed(2);
		str+=("<td>"+balance+"</td>");
		str+=("<tr>");
	}
	document.write(str);
	
	
</script>
</table>
</body>
</html>
