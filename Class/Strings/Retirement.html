<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Retirement Table</title>
</head>

<body>
<script type="text/javascript">
//Setup the savings table
	var balance = 100;//unit = $'s
	var intRate = 5;//unit = percentage rate
	var deposit = 500;//unit = $'s
	document.write("<h1>Savings Table</h1>");
	document.write("<p>Initial Balance = $"+balance+"</p>");
	document.write("<p>Initial Interest Rate = "+intRate+"%</p>");
	document.write("<p>Yearly Deposit = $"+deposit+"</p>");
</script>

<table width="200"border="1">
	<tr>
		<th>Year</th>
		<th>Savings $</th>
	</tr>
	
<script type="text/javascript">
	//Generate table
	for(var year=1;year<=50;year++){
		document.write("<tr>");
		document.write("<td>"+year+"</td>");
		//Calculate the balance
		balance*=(1+intRate/100);
		balance+=(deposit);
		balance=balance.toFixed(2);
		document.write("<td>"+balance+"</td>");
		document.write("<tr>");
	}
	
	
</script>
</table>
</body>
</html>
