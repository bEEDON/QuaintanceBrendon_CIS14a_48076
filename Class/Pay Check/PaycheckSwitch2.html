<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Paycheck</title>
</head>

<body>
<script type="text/javascript">
	//Declare and initialize variables
	var hours =Math.random()*20+30; //Hours worked in (hrs)
	var payRate = 10; //Dollars per hour
	var overTime = 40; //Hour at which over time starts
	
	//Output the input
	document.write("<h1>Hours worked    = "+hours    +" (hrs)</h1>");
	document.write("<h1>Pay Rate        = $"+payRate +"</h1>");
	document.write("<h1>Over Time start = $"+overTime+" (hrs)</h1>");
	
	var payCheck=hours*payRate;
	//Determine our pay check
	switch(hours<overTime){
		case true:{
			payCheck+=(hours-overTime)*payRate;
		}
	}
	payCheck=payCheck.toFixed(2);
	//Output  our Pay Check
	document.write("<h1>Our Pay Check = $"+payCheck+"</h1>");

</script>
</body>
