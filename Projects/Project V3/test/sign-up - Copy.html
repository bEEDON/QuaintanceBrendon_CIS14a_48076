    function validate_email() {
        var Arr = document.forms["input"]["email"].value.match(/^\s*[A-Za-z0-9!@#$%^&*()_+-=]+[@][A-Za-z0-9!@#$%^&*()_+-=]+[.][A-Za-z]{3}\s*$/);
        if (Arr != null) {
            return true;
        } else {
            alert("Invalid Email");
            return false;
        }
    }

    //User name
    function validate_user() {
