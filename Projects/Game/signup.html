    <script type="text/javascript">

        //Email Address
        function validate_email() {
            var Arr = document.forms["input"]["Email"].value.match(/^\s*[A-Za-z0-9!@#$%^&*()_+-=]+[@][A-Za-z0-9!@#$%^&*()_+-=]+[.][A-Za-z]{3}\s*$/);
            if (Arr != null) {
                document.getElementById("Email").style.borderColor = 'black';
                return true;
            } else {
                alert("Invalid Email");
                document.getElementById("Email").style.borderColor = '#FF0000';
                return false;
            }
        }

        //User name
        function validate_user() {
            var Arr = document.forms["input"]["Username"].value.match(/^[A-Za-z0-9]+$/g);
            if (Arr != null) {
                document.getElementById("Username").style.borderColor = 'black';
                return true;
            } else {
                alert("Invalid Username");
                document.getElementById("Username").style.borderColor = '#FF0000';
                return false;
            }

        }

        //Password
        function validate_password() {
            var Arr = document.forms["input"]["Password"].value.match(/^\s*[A-Za-z0-9!@#$%^&*()_+-=]+\s*$/);
            if (Arr != null) {
                document.getElementById("Password").style.borderColor = 'black';
                return true;
            } else {
                alert("Invalid Password");
                document.getElementById("Password").style.borderColor = '#FF0000';
                return false;
            }
        }
        //Verify Password
        function validate_password2() {
            var pass1 = document.forms["input"]["Password"].value;
            var pass2 = document.forms["input"]["pass2"].value;
            if (pass1 == pass2) {
                document.getElementById("Password").style.borderColor = 'black';
                return true;
            } else {
                alert("Your Passwords do not match!");
                document.getElementById("Password").style.borderColor = '#FF0000';
                document.getElementById("Password2").style.borderColor = '#FF0000';
                return false;

            }
        }

        //verify form
        function validate_Form() {
            var currentdate = new Date();
            var datetime = + (currentdate.getMonth() + 1) + "/"
                            + currentdate.getDate() + "/"
                            + currentdate.getFullYear() + " @ "
                            + currentdate.getHours() + ":"
                            + currentdate.getMinutes() + ":"
                            + currentdate.getSeconds();

            document.getElementById("Date").setAttribute('value', datetime);

            if (!validate_email()) return false;
            if (!validate_user()) return false;
            if (!validate_password()) return false;
            if (!validate_password2()) return false;

            return true;
        }
