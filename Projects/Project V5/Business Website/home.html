       <script type="text/javascript">

           function setCookie(cname, cvalue, exdays) {
               var d = new Date();
               d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
               var expires = "expires=" + d.toGMTString();
               document.cookie = cname + "=" + cvalue + "; " + expires;
           }

           function getCookie(cname) {
               var name = cname + "=";
               var ca = document.cookie.split(';');
               for (var i = 0; i < ca.length; i++) {
                   var c = ca[i];
                   while (c.charAt(0) == ' ') c = c.substring(1);
                   if (c.indexOf(name) != -1) {
                       return c.substring(name.length, c.length);
                   }
               }
               return "";
           }

           function checkCookie() {
               var user = getCookie("username");
               var pass = getCookie("password");
               var yes = getCookie("login");
               if (user != "") {
                   alert("User: " + user + " Password: " + pass + " logged in: " + yes + "");
               } else {
                   user = prompt("Please enter your name:", "");
                   if (user != "" && user != null) {
                       setCookie("username", user, 30);
                   }
               }
           }
           function logout() {
               var answer = confirm("Are you sure you want to log out?")
               if (answer) {
                   setCookie("login", "no", 30);
                   document.location.href = 'login.html'
                   document.cookie = "black=; expires=Thu, 01 Jan 1970 00:00:00 UTC";

                   document.cookie = "jumpers=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
                   document.cookie = "chairs=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
                   document.cookie = "kegs=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
               }
           }
