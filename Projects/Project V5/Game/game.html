            //Sets random number to be used for Legolas Multiple hits

            document.getElementById("attbuttons").style.display = "none";
            document.getElementById("attacks").innerHTML = ("You chose to use " + Ally.att1N);

            
                setTimeout(function () {

        function attack2() {
            var time = 3000;
            var legAttack = false;
            
            //Sets 75% Chance of Hitting
            var youHit = Math.floor(Math.random() * 4);
            //Sets 20% of being too slow for Aragorn

            assignDamage();

            document.getElementById("attbuttons").style.display = "none";

            setTimeout(function () {
                
                if (Ally.name == "Legolas the Archer") {

                    var tDmg = 0;
                    var times = 0;

                    Enemy.health -= Ally.att2;
                    refreshScreen();
                    document.getElementById("attacks").innerHTML = ("Your Attack Hit " + times + " Times! Damage Dealt: " + Ally.att2 + " Total Damage: " + tDmg);
                    time += 500;
                    setTimeout(function () { if (count > 30) {  attTwice(); } }, 500);

                        assignDamage();
                        times++;
                        tDmg += Ally.att2;
